name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: forge-crm/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: forge-crm

      - name: Lint
        run: npm run lint
        working-directory: forge-crm

      - name: Type check
        run: npx tsc --noEmit
        working-directory: forge-crm

      - name: Run tests
        run: npm run test:ci
        working-directory: forge-crm

      - name: Build
        run: npm run build
        working-directory: forge-crm
