# Forge Service Delivery Portal - Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  forge-portal:
    build:
      context: .
      dockerfile: Dockerfile
    image: forge-portal:1.0
    container_name: forge-service-delivery-portal
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.forge.service=service-delivery-portal"
      - "com.forge.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

